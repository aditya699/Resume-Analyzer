<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Resume Analysis Results</h1>
        
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-4">Summary</h2>
                <pre class="whitespace-pre-wrap text-gray-600 mb-4 font-sans text-sm leading-relaxed">{{ analysis }}</pre>
            </div>
            
            <div class="bg-gray-50 px-6 py-4">
                <p class="text-sm text-gray-500">Analysis provided by Gemini</p>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="/" class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-300">Analyze Another Resume</a>
        </div>
    </div>
</body>
</html>
